[hook_actionmanager]
qlocation=q.workflowengine.actionmanager
modulename=wfe_extension
classname=ActionManager
enabled=True

[hook_agentcontroller]
qlocation=q.workflowengine.agentcontroller
modulename=wfe_extension
classname=AgentController
enabled=True

[hook_drpclient]
qlocation=q.drp
modulename=wfe_extension
classname=Drp
enabled=True

[hook_agentcontrollerconfig]
qlocation=i.config.agentcontroller
